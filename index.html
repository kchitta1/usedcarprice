<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Used Car Price API Demo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f2f6fc, #dbe9f4);
      color: #333;
    }

    .header {
      background: #004578;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .header img {
      height: 60px;
      margin-bottom: 10px;
    }

    .container {
      max-width: 800px;
      margin: -40px auto 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #004578;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      background-color: #0078D4;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 17px;
      margin-top: 25px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005A9E;
    }

    .flex-group {
      display: flex;
      gap: 16px;
    }

    .flex-group > div {
      flex: 1;
    }

    #response {
      background: #f9f9f9;
      border-left: 4px solid #0078D4;
      padding: 15px;
      margin-top: 30px;
      white-space: pre-wrap;
      font-family: Consolas, monospace;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .flex-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/6615/6615443.png" alt="Car Icon" />

    <h1>Used Car Price API Demo</h1>
  </div>

  <div class="container">
    <h2>Submit Car Details</h2>

    <label>API Endpoint URL:</label>
    <input type="text" id="apiUrl" value="http://4.157.10.198:80/api/v1/service/usedcarpriceservice/score" />

    <label>Auth Token:</label>
    <input type="text" id="authToken" value="SGtRu7lnY3j4arSNuJLvsiv5c9zr38dh" />

    <div class="flex-group">
      <div>
        <label>Brand:</label>
        <input type="text" id="brand" value="Mercedes-Benz" />
      </div>
      <div>
        <label>Model:</label>
        <input type="text" id="model" value="CLK-Class CLK 350" />
      </div>
    </div>

    <div class="flex-group">
      <div>
        <label>Model Year:</label>
        <input type="number" id="model_year" value="2009" />
      </div>
      <div>
        <label>Mileage:</label>
        <input type="number" id="milage" value="21500" />
      </div>
    </div>

    <div class="flex-group">
      <div>
        <label>Exterior Color:</label>
        <input type="text" id="ext_col" value="Black" />
      </div>
      <div>
        <label>Price:</label>
        <input type="number" id="price" value="23100" />
      </div>
    </div>

    <button onclick="sendData()">Send to API</button>

    <div id="response"></div>
  </div>

  <script>
    async function sendData() {
      const apiUrl = document.getElementById('apiUrl').value;
      const token = document.getElementById('authToken').value;

      const payload = {
        Inputs: {
          input1: [{
            brand: document.getElementById('brand').value,
            model: document.getElementById('model').value,
            model_year: parseInt(document.getElementById('model_year').value),
            milage: parseInt(document.getElementById('milage').value),
            ext_col: document.getElementById('ext_col').value,
            price: parseFloat(document.getElementById('price').value)
          }]
        },
        GlobalParameters: {}
      };

      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        document.getElementById('response').innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('response').innerText = 'Error: ' + err.message;
      }
    }
  </script>

</body>
</html>
